<h2>Login</h2>
<form action="/login/" method="POST">
	{% csrf_token %}
	<div>
		<label>Username</label>
		<input type="text" name="username">
	</div>
	<div>
		<label>Password</label>
		<input type="password" name="password">
	</div>
	<div>
		<input type="submit" name="submit" value="submit">
	</div>
</form>
